<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>

<body>

    <h2>Videos</h2>
    <video src="/video/one.mp4" controls width="200"></video>
    <video src="/video/two.mp4" controls width="250"></video>
    <video src="/video/three.mp4" controls width="220"></video>

    <video src="/video/four.mp4" controls width="250"
    height="200" muted loop autoplay></video>

    <h2>audios</h2>
    <audio src="/audio/one.mp3" controls></audio>
    <audio src="/audio/two.mp3" controls></audio>
    <audio src="/audio/three.mp3" controls></audio>


    <audio src="/audio/four.mp3" controls autoplay loop muted></audio>

</body>

</html>
