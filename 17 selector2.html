<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Selector</title>

    <style>

        a:link{
            color: brown;
        }
        a:visited{
            color: yellow
        }
        a:active{
            background-color: skyblue;
        }
        a:hover{
            background-color: rgb(37, 18, 53);
        }

    </style>
</head>
<body>
    <h2>
    
    <a href="www.google.com"> Go to Google</a>
    <a href="www.facebook.com"> Go to Facebook</a>
    <a href="www.youtube.com"> Go to youtube</a>
    <a href="www.wikipedia.com"> Go to wikipedia</a>

    </h2>
</body>
</html>
