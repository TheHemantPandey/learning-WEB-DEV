<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxModel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div.box {
            background-color: aqua;
        }
        div.box1{
            color: yellow;
            padding: 30px;
            margin: 20px;
            border: 8px solid blue;
        }
        div.box2{
            color: red;
        }

    </style>
</head>

<body>
    <h2>

        <div class="box box1">
            I am First Box
        </div>
        <div class="box box2">
            I am Another Box
        </div>

    </h2>

    <img src="/images/Box Model.png" alt="Box Model image" height="180">
</body>

</html>
