<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 4px solid blue;
        }
        .inline{
            border: 4px solid black;
            display: inline;
        }
    </style>

</head>
<body>
    <div class="box">
        HI i am a box
    </div>
    <div class="box">
        HI i am another box
    </div>
    <span>
        i am the third box
    </span>
    <span>
        i am the fourth box. we both in the same line due to inline element
    </span>

    <br><br><br>
    <div class="inline">
        i have style inline property
    </div>
    <div class="inline">
        i also have style inline property
    </div>
    <div>
        for more detail check video
    </div>
</body>
</html>
