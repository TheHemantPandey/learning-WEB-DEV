<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(5, 226, 5);
        }
        h1 {
            color: darkblue;
        }
        .keyword{
            color: blue;
        }
        .colorcode{
            color: #2f0bfd;
        }
        .rgb{
            color:rgb(8, 23, 236)
        }
        .rgba{
            color: rgba(8, 23, 236, 0.897)
        }
        .hsl{
            color: hsl(235, 100%, 50%);
        }
    </style>
</head>

<body>
    <h1>There are following ways to assign color</h1>
    <h2>
        <ol>
            <li>Using Color keyword</li>
            <li>Using Hex color code</li>
            <li>Using RGB</li>
            <li>Using RGBA</li>
            <li>Using HSL</li>
        </ol>
    </h2>
    <h3>
        <p>
        <p class="keyword"> this is using color keyword</p>
        <p class="colorcode"> this is using Hex color code</p>
        <p class="rgb"> this is using RGB</p>
        <p class="rgba"> this is using RGBA</p>
        <p class="hsl"> this is using HSL</p>
        </p>
    </h3>
</body>

</html>
