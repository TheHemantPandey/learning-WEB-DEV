<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Different forms elements</h2>
    <form action="post">

        <ol>
            <li>
                <label for="Username">Enter Your Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter Username">
            </li>

            <br>

            <li>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

            </li>

            <br>

            <li>
                <input type="checkbox" id="111" name="subscribe" value="yes">
                <label for="111">Hemant</label>
                <input type="checkbox" id="222" name="subscribe" value="yes">
                <label for="222">Vishnu</label>
                <input type="checkbox" id="333" name="subscribe" value="yes">
                <label for="333">Rupesh</label>
                <input type="checkbox" id="444" name="subscribe" value="yes">
                <label for="444">Annoying</label>
            </li>

            <br>

            <li>
                <label for="comments">Enter your comment here</label>
                <br>
                <textarea name="comment" id="comments" rows="9" cols="30"></textarea>
            </li>

            <br>

            <li>
                <label for="select">favorate fruit</label>
                <select name="Fruits" id="select">
                    <option value="apple">Apple</option>
                    <option value="banana">Bannana/option>
                    <option value="papaya">Papaya</option>
                    <option value="orange">Orange</option>
                </select>
            </li>
        </ol>
    </form>


</body>

</html>
